<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <title>Train</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>TRAIN TIME</h1>
            <p>Choo.....Choo...</p>

        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Current train Schedule</div>
            <div class="panel-body">
                <table id="table">
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </table>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Add train</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="train_name">Train Name</label>
                        <input type="text" class="form-control" id="train_name" placeholder="name">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="destination">
                    </div>
                    <div class="form-group">
                        <label for="time">First Train Time(HH:mm military time)</label>
                        <input type="time" class="form-control" id="time">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency</label>
                        <input type="number" class="form-control" id="frequency" placeholder="frequency">
                    </div>

                    <button type="submit" id="btn">Submit</button>
                </form>
            </div>
        </div>

    </div>
    <!-- JavaScript -->
    <script src="assets/javascript/javascript.js"></script>
    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>

</html>
